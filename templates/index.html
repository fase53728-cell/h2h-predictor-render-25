<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H2H Predictor</title>

  <!-- IMPORTANTE: nome do arquivo √© style.css (sem S) -->
  <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
  <div class="page-bg">
    <div class="page-container">
      <!-- HEADER / HERO -->
      <header class="header">
        <h1>H2H Predictor</h1>
        <p>An√°lise completa de confrontos com estat√≠sticas avan√ßadas e IA</p>
      </header>

      <!-- PALPITES DO DIA -->
      <section class="card collapsible">
        <button class="card-header" onclick="toggleSection('palpites')">
          <div class="card-header-left">
            <span class="icon-pill icon-gold">üî•</span>
            <span class="card-title">Palpites do Dia</span>
          </div>
          <span class="arrow">‚ñº</span>
        </button>
        <div id="palpites" class="card-body collapse-content">
          <p class="muted">
            Sele√ß√£o autom√°tica dos 5 melhores palpites do dia (motor ser√° conectado em breve).
          </p>
        </div>
      </section>

      <!-- APOSTAS M√öLTIPLAS -->
      <section class="card collapsible">
        <button class="card-header" onclick="toggleSection('multiplas')">
          <div class="card-header-left">
            <span class="icon-pill icon-purple">üì¶</span>
            <span class="card-title">Apostas M√∫ltiplas</span>
          </div>
          <span class="arrow">‚ñº</span>
        </button>
        <div id="multiplas" class="card-body collapse-content">
          <p class="muted">
            Monte sua m√∫ltipla com base nos melhores indicadores estat√≠sticos.
          </p>
        </div>
      </section>

      <!-- AN√ÅLISE DE CONFRONTO -->
      <section class="card">
        <div class="card-header no-click">
          <div class="card-header-left">
            <span class="icon-pill icon-green">üìä</span>
            <span class="card-title">An√°lise de Confronto</span>
          </div>
          <button class="btn-secondary" onclick="openModal()">üìÇ Importar Liga/CSV</button>
        </div>

        <div class="card-body">
          <!-- LIGA -->
          <label for="liga" class="label">Liga</label>
          <select id="liga" class="select-input">
            <option value="">Selecione uma liga</option>
          </select>

          <!-- TIMES -->
          <div class="team-select-row">
            <div class="team-box">
              <label class="label" for="mandante">Time Mandante</label>
              <select id="mandante" class="select-input">
                <option value="">Selecionar mandante</option>
              </select>
            </div>
            <div class="team-box">
              <label class="label" for="visitante">Time Visitante</label>
              <select id="visitante" class="select-input">
                <option value="">Selecionar visitante</option>
              </select>
            </div>
          </div>

          <!-- BOT√ÉO ANALISAR -->
          <button id="btn-analisar" class="btn-primary full-width">
            üîç Analisar Confronto
          </button>
        </div>
      </section>
    </div>
  </div>

  <!-- MODAL DE IMPORTA√á√ÉO -->
  <div id="modal-bg" class="modal-bg" onclick="closeModal()"></div>

  <div id="modal" class="modal" onclick="event.stopPropagation()">
    <div class="modal-header">
      <h3>Importar Dados</h3>
      <button class="close-btn" onclick="closeModal()">√ó</button>
    </div>

    <div class="modal-tabs">
      <button class="tab active" data-target="nova-liga">Nova Liga</button>
      <button class="tab" data-target="csv">Importar CSV</button>
    </div>

    <!-- ABA NOVA LIGA -->
    <div id="nova-liga" class="modal-content active">
      <label class="label">Nome da Liga</label>
      <input type="text" id="nomeLiga" class="input" placeholder="Ex: Premier League" />

      <label class="label">Pa√≠s (opcional)</label>
      <input type="text" id="paisLiga" class="input" placeholder="Ex: Inglaterra" />

      <label class="label">ID da Liga</label>
      <input type="text" id="idLiga" class="input" placeholder="Ex: 39" />

      <label class="label">ID da Temporada</label>
      <input type="text" id="idTemporada" class="input" placeholder="Ex: 2024" />

      <button class="btn-primary" onclick="createLeague()">Criar Liga</button>
    </div>

    <!-- ABA CSV -->
    <div id="csv" class="modal-content">
      <label class="label">Liga</label>
      <select id="ligaImport" class="select-input">
        <option value="">Selecione a liga</option>
      </select>

      <label class="label">Arquivos CSV dos Times</label>
      <input type="file" id="arquivoCSV" class="input" multiple accept=".csv" />

      <button class="btn-primary" onclick="importTeams()">Importar Times</button>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
