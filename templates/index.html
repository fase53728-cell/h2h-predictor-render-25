<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H2H Predictor</title>

    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <div class="page-bg">

        <div class="page-container">

            <!-- HEADER -->
            <header class="header">
                <h1>H2H Predictor</h1>
                <p>An√°lise completa de confrontos com estat√≠sticas avan√ßadas e IA</p>
            </header>

            <!-- PALPITES DO DIA -->
            <section class="card collapsible">
                <button class="card-header">
                    <div class="card-header-left">
                        <span class="icon-pill icon-gold">üî•</span>
                        <span class="card-title">Palpites do Dia</span>
                    </div>
                    <span class="arrow">‚ñº</span>
                </button>
                <div id="palpites" class="collapse-content">
                    <div class="card-body">
                        <p class="muted">Os 5 melhores palpites aparecer√£o aqui.</p>
                    </div>
                </div>
            </section>

            <!-- APOSTAS M√öLTIPLAS -->
            <section class="card collapsible">
                <button class="card-header">
                    <div class="card-header-left">
                        <span class="icon-pill icon-purple">‚ö°</span>
                        <span class="card-title">Apostas M√∫ltiplas</span>
                    </div>
                    <span class="arrow">‚ñº</span>
                </button>
                <div id="multiplas" class="collapse-content">
                    <div class="card-body">
                        <p class="muted">Suas m√∫ltiplas sugeridas aparecer√£o aqui.</p>
                    </div>
                </div>
            </section>

            <!-- AN√ÅLISE H2H -->
            <section class="card">
                <div class="card-header no-click">
                    <div class="card-header-left">
                        <span class="icon-pill icon-green">üìä</span>
                        <span class="card-title">An√°lise de Confronto</span>
                    </div>
                </div>
                <div class="card-body">

                    <label class="label">Liga</label>
                    <select id="select-league" class="select-input">
                        <option value="">Selecione...</option>
                    </select>

                    <div class="team-select-row">
                        <div class="team-box">
                            <label class="label">Time Mandante</label>
                            <select id="select-home" class="select-input">
                                <option value="">Selecione...</option>
                            </select>
                        </div>

                        <div class="team-box">
                            <label class="label">Time Visitante</label>
                            <select id="select-away" class="select-input">
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn-primary full-width" onclick="analyzeH2H()">Analisar Confronto</button>

                    <br />

                    <button class="btn-secondary" onclick="openModal()">
                        üìÅ Importar Liga / CSV
                    </button>
                </div>
            </section>

        </div>
    </div>

    <!-- ======================= -->
    <!--       MODAL            -->
    <!-- ======================= -->

    <div id="modal-bg" class="modal-bg"></div>

    <div id="modal" class="modal">

        <div class="modal-header">
            <h3>Importar Dados</h3>
            <button class="close-btn" onclick="closeModal()">‚úï</button>
        </div>

        <div class="modal-tabs">
            <button class="tab active" data-target="tab-nova-liga">Nova Liga</button>
            <button class="tab" data-target="tab-importar-csv">Importar CSV</button>
        </div>

        <!-- NOVA LIGA -->
        <div id="tab-nova-liga" class="modal-content active">

            <label class="label">Nome da Liga</label>
            <input type="text" id="nomeLiga" class="input" placeholder="Ex: LaLiga" />

            <label class="label">Pa√≠s (opcional)</label>
            <input type="text" id="paisLiga" class="input" placeholder="Ex: Espanha" />

            <label class="label">ID da Liga</label>
            <input type="text" id="idLiga" class="input" placeholder="Ex: 37" />

            <label class="label">ID da Temporada</label>
            <input type="text" id="idSeason" class="input" placeholder="Ex: 2025" />

            <button id="btn-create-league" class="btn-primary full-width">Criar Liga</button>

        </div>

        <!-- IMPORTAR CSV -->
        <div id="tab-importar-csv" class="modal-content">

            <label class="label">Selecione a Liga</label>
            <select id="csv-league-select" class="select-input">
                <option value="">Selecione...</option>
            </select>

            <label class="label">Arquivos CSV dos Times</label>
            <input id="input-csv-files" type="file" multiple accept=".csv" class="input" />

            <button id="btn-upload-teams" class="btn-primary full-width">Importar Times</button>

        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
